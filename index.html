<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | OptimizeX</title>
    <style>
        body { 
            background: #0f172a; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: #1e293b; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 300px;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 20px 0; 
            border-radius: 8px; 
            border: none; 
            box-sizing: border-box;
        }
        button { 
            background: #6366f1; 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>OptimizeX PRO</h2>
        <p>Entrez votre code d'acc√®s</p>
        <input type="password" id="pass" placeholder="Code PIN">
        <button onclick="check()">VALIDER</button>
    </div>

    <script>
        function check() {
            const p = document.getElementById('pass').value;
            // REMPLACE '1234' PAR TON MOT DE PASSE
            if (p === 'Iloveyou33') {
                // Si c'est bon, on va vers la page de l'application
                window.location.href = "app.html";
            } else {
                alert("Code incorrect");
            }
        }
    </script>
</body>
</html>
